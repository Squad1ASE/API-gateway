version: "3"
services:
  nginx-monolith:
    container_name: nginx-monolith
    build: monolith/nginx
    ports:
      - 80:80
    depends_on:
      - flask-monolith
    networks:
      - monolith
      - reservation

  nginx-reservation:
    container_name: nginx-reservation
    build: reservation/nginx
    ports:
      - 8080:8080
    depends_on:
      - flask-monolith
    networks:
      - reservation
      - monolith
      
  celery-reservation:
    build: reservation
    env_file: 
      - variables.env
    command: /bin/sh celery_start.sh
    user: root
    networks:
      - reservation
    links:
      - redis-reservation
    depends_on:
      - flask-reservation
      - redis-reservation
      - postgres-reservation
  
  redis-reservation:
    container_name: redis-reservation
    restart: always
    networks:
      - reservation
    image: redis:latest
    ports:
      - "6380:6379"
    links:
      - postgres-reservation
    depends_on:
      - postgres-reservation

  flask-reservation:
    build: reservation
    env_file: 
      - variables.env
    ports:
      - "5100-5110:5100"
    links:
      - postgres-reservation
    networks:
      - reservation
    command: python app.py
    depends_on:
      - postgres-reservation

  flask-monolith:
    build: monolith
    env_file: 
      - variables.env
    ports:
      - "5000-5010:5000"
    links:
      - postgres-monolith
    networks:
      - monolith
    command: python app.py
    depends_on:
      - postgres-monolith

  postgres-reservation:
    container_name: postgres-reservation
    hostname: postgres-reservation
    restart: always
    image: postgres:latest
    env_file: 
      - variables.env
    expose:
      - "5432"
    networks:
      - reservation

  postgres-monolith:
    container_name: postgres-monolith
    hostname: postgres-monolith
    restart: always
    image: postgres:latest
    env_file: 
      - variables.env
    expose:
      - "5432"
    networks:
      - monolith

networks:
  monolith:
  reservation:
